{% extends 'base.html' %}

{#{% block title %} Share a post {% endblock %}#}

{% block main %}
  {% if sent %}
     <h1>邮件分享成功</h1>
     <p>
         文章"{{ post.title }}" 成功的分享到{{recipient}}.
     </p>
  {% else %}
      <h2>通过邮件分享{{ post.title}}</h2>
      <form action="{% url 'blog:post_share' post.pk %}" method='post'>
        {{ form.as_p}}
        {% csrf_token %}
        <input type="submit" value="发送邮件"}/>
      </form>
  {% endif %}
{% endblock  %}
